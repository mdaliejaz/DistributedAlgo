[setup]
ncoordinators = 3
nworkerspercoord = 1
nclients = 2
dInitFile = ../config/dbPolicy.xml
policyFile = ../config/policy-example.xml
logFile = ../logs/policyLog.log

[client1]
sequence = request1,request2,request2,request1,request2,request2,request1,request2,request2

[client2]
sequence = request2,request1,request1,request1,request1
	
[request1]
subjectID = 11101
resourceID = 44401
action = read

[request2]
subjectID = 11102
resourceID = 44402
action = view

[loggers]
keys=root,sLogger

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=fileFormatter,consoleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_sLogger]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=sLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=WARNING
formatter=consoleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=fileFormatter
args=('%(logfilename)s',)

[formatter_fileFormatter]
format=%(asctime)s - %(levelname)s - %(message)s
datefmt=

[formatter_consoleFormatter]
format=%(levelname)s - %(message)s
datefmt=